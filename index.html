<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="GameMap.js" defer></script>
    <script src="CollisionDetector.js" defer></script>
    <script src="KeyConverter.js" defer></script>
    <script src="Bodypart.js" defer></script>
    <script src="Snake.js" defer></script>
    <script src="SnakeJS.js" defer></script>
    <style>
      #game {
        position: fixed;
        left: 50%;
        margin-left: -400px;
        width: 800px;
        height: 600px;
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <h1>Snake</h1>
    <canvas id="game"></canvas>
    <button onclick="game.start()">Start</button>
    <button onclick="game.pause()">Stop</button>
    <script>
      let game = null;
      document.addEventListener("DOMContentLoaded", () => {
        try {
          game = SnakeJS.factory(35, 25, document.getElementById("game"));
        } catch (e) {
          console.log(e.name + ": " + e.message);
        }
      });
    </script>
  </body>
</html>
